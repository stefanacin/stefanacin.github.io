# Site settings
title: Stefan Acin
description: 'Engineer - Always learning, always making.'
url: 'http://stefan.acin.io'
# baseurl: '/jekyll-uno'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Stefan Acin'
  email: stefan@acin.io
  twitter_username: stefanacin
  # facebook_username: stefanacin
  github_username:  stefanacin
  # linkedin_username:  stefanacin

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
